<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaban Board</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
		integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="main-title"><i class="fas fa-user-clock"></i> Kanban Board</h1>

		<div class="drag-container">
			<ul class="drag-list">
				<!-- Backlog column -->
				<li class="drag-column backlog-column">
					<span class="header">
						<h1>Backlog</h1>
					</span>
					<!-- Backlog Content -->
					<div id="backlog-content" class="custom-scroll">
						<ul class="drag-item-list" id="backlog-list">
						</ul>
					</div>
					<!-- Add button group -->
					<div class="add-btn-group">
						<div class="add-btn">
							<div class="plus-sign">+</div>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">Save item
							<span>Save item</span>
						</div>
						<div class="add-container">
							<div class="add-item"></div>
						</div>
					</div>
				</li>
				<!-- Progress column -->
				<li class="drag-column progress-column">
					<span class="header">
						<h1>Progress</h1>
					</span>
					<!-- Progress Content -->
					<div id="progress-content" class="custom-scroll">
						<ul class="drag-item-list" id="progress-list">
						</ul>
					</div>
					<!-- Add button group -->
					<div class="add-btn-group">
						<div class="add-btn">
							<div class="plus-sign">+</div>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">Save item
							<span>Save item</span>
						</div>
						<div class="add-container">
							<div class="add-item"></div>
						</div>
					</div>
				</li> 
				<!-- Complete column -->
				<li class="drag-column complete-column">
					<span class="header">
						<h1>Complete</h1>
					</span>
					<!-- complete Content -->
					<div id="complete-content" class="custom-scroll">
						<ul class="drag-item-list" id="complete-list">
						</ul>
					</div>
					<!-- Add button group -->
					<div class="add-btn-group">
						<div class="add-btn">
							<div class="plus-sign">+</div>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">Save item
							<span>Save item</span>
						</div>
						<div class="add-container">
							<div class="add-item"></div>
						</div>
					</div>
				</li>
				<!-- On Hold column -->
				<li class="drag-column on-hold-column">
					<span class="header">
						<h1>On Hold</h1>
					</span>
					<!-- On Hold Content -->
					<div id="on-hold-column" class="custom-scroll">
						<ul class="drag-item-list" id="on-hold-list">
						</ul>
					</div>
					<!-- Add button group -->
					<div class="add-btn-group">
						<div class="add-btn">
							<div class="plus-sign">+</div>
							<span>Add Item</span>
						</div>
						<div class="add-btn solid">Save item
							<span>Save item</span>
						</div>
						<div class="add-container">
							<div class="add-item"></div>
						</div>
					</div>
				</li>
			</ul>
		</div>

		<footer>
			Copyright <i class="far fa-copyright"></i> 2021, Aman dwivedi
		</footer>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
